<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prastāra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type="module">
        import {AksharaTokenizerKannada} from "./lib/akshara_tokenizer/akshara_tokenizer.js";
        import {prastara} from "./lib/prastara.js"
        import {AksharaGanaIdentifier} from './lib/aksharagana.js';

        let aksharaTokenizerKannada = new AksharaTokenizerKannada(true);
        let aksharaGanaIdentifier = new AksharaGanaIdentifier("data/aksharagana_data.json");
        $(() => {
            $('#submit').click(e => {
                let oldHtml = $('#submit').html();
                $('#submit').html(`
                    <svg class="bi bi-three-dots" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" clip-rule="evenodd"/>
                    </svg>
                `);
                let input_text = $('#source').val();
                let analysis_type = $('#analysisType').val();
                $("#output tr").remove();
                let tokens = aksharaTokenizerKannada.tokenize(input_text);
                let prastara_list =  prastara(tokens);
                let prastara_index = 0;
                let prastara_lines = [];
                let prastara_obj = {
                    prastara: [],
                    tokens : []
                };
                for (let token of tokens) {
                    if (!token['is_akshara'] && token['content'].includes('\n')) {
                        prastara_lines.push(prastara_obj);
                        prastara_obj = {
                            prastara: [],
                            tokens : []
                        };
                    }
                    else if (token['is_akshara']) {
                        prastara_obj.prastara.push(prastara_list[prastara_index]);
                        prastara_obj.tokens.push(token);
                    }
                    prastara_index++;
                }
                if (prastara_obj.tokens)
                    prastara_lines.push(prastara_obj);
                prastara_lines.forEach(prastara_obj => {
                    let prastara_row = $("<tr>");
                    let akshara_row = $("<tr>");
                    prastara_obj.prastara.forEach(x => prastara_row.append(
                        $("<td>").html(`<code> ${x} </code>`)
                    ));
                    prastara_obj.tokens.forEach(x => akshara_row.append(
                        $("<td>").attr({"class": "table-active"}).html(`${x['akshara']}`)
                    ));
                    prastara_row.appendTo("#output");
                    akshara_row.appendTo("#output");
                });
                let chandas_analyzer = null;
                switch (analysis_type) {
                    case "akshara_gana":
                        chandas_analyzer = aksharaGanaIdentifier;
                        break;
                    case "matra_chanda":
                        break;
                    case "matra_gana":
                        break;
                    case "trimurti_gana":
                        break;
                }
                let result = '';
                try {
                    result = JSON.stringify(chandas_analyzer.identify(prastara_list));
                } catch (e) {
                    console.error(e);
                    result = 'Still not implemented analysis for ' + analysis_type;
                }
                $('#analysis_result').html(result);
                $('#submit').html(oldHtml);
            });
            $.getJSON("data/examples.json", data => {
                data.forEach(example => {
                    $("<tr>").append(
                        $("<td>").html(example['verse'].replace(/\n/g, "<br/>")),
                        $("<td>").html(example['chamdas']),
                        $("<td>").append(
                            $("<button>").attr({
                                "class": "btn btn-outline-dark try",
                            }).html(
                                `<svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z"
                                        clip-rule="evenodd" />
                                </svg>`
                            )
                        ),
                    ).appendTo("#examples");
                });
                $(".try").click(e => {
                    let tds = $(e.currentTarget).closest("tr").find("td");
                    let verse = tds[0].innerHTML.replace(/<br[/]?>/g, '\n');
                    $('#source').val(verse);
                    $('body, html').animate({scrollTop: 0});
                    $('#submit').click();
                });
            });
        });
        $(document).on('click', 'a[href^="#"]', function (e) {
            let id = $(this).attr('href');
            let $id = $(id);
            if ($id.length === 0) {
                return;
            }
            e.preventDefault();
            let pos = $id.offset().top;
            $('body, html').animate({scrollTop: pos});
        });
    </script>
    <style>
        textarea {
            resize: none;
        }

        #sticky-footer {
            flex-shrink: none;
        }

        .table-sm td {
            padding: 0.1rem !important;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container container-fluid">
        <h2>Prastāra</h2>
        <p class="lead"><a
                href="https://kn.wikipedia.org/wiki/%E0%B2%9B%E0%B2%82%E0%B2%A6%E0%B2%B8%E0%B3%8D%E0%B2%B8%E0%B3%81#%E0%B2%AA%E0%B3%8D%E0%B2%B0%E0%B2%B8%E0%B3%8D%E0%B2%A4%E0%B2%BE%E0%B2%B0"
                target="_blank" class="text-info">Prastāra</a> is the process of identifying laghus and gurus in a
            verse...<small><a href="#examples" class="text-info">Examples</a></small></p>
        <hr class="my-4">
        <div class="d-flex justify-content-center text-center">
            <div class="row">
                <h4>Read its background and algorithms <a href="" target="_blank" class="text-info">
                    here</a>
                </h4>
            </div>
        </div>
        <div class="d-flex justify-content-center text-center">
            <form class="form-inline">
                <div class="form-group">
                    <select id="analysisType" class="form-control">
                        <option value="" disabled>Select analysis type</option>
                        <option value="akshara_gana" selected>Akṣara gaṇa</option>
                        <option value="matra_chanda">Mātrā chaṃda</option>
                        <option value="matra_gana">Mātrā gaṇa</option>
                        <option value="trimurti_gana">Trimūrti gaṇa</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container container-fluid">
    <form>
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="source">Input (<small>Use <a href="https://aksharamukha.appspot.com/"
                                                             target="_blank">Aksharamukha</a> for Transliteration to
                        Kannada</small>)</label>
                    <div class="input-group mb-3">
                            <textarea class="form-control border border-dark" rows=10 id="source"
                                      placeholder="Enter text in Kannada"></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button" id="submit">
                                <svg class="bi bi-chevron-double-right" width="1em" height="1em" viewBox="0 0 16 16"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z"
                                          clip-rule="evenodd"/>
                                    <path fill-rule="evenodd"
                                          d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <label>Prastāra</label>
                <div class="table-responsive">
                    <table id="output" class="table table-borderless table-sm"></table>
                </div>

            </div>
        </div>
        <div class="form-row">

            Result
            <div class="col-">

                <code class="" id="analysis_result">

                </code>
            </div>
        </div>
    </form>
</div>
<hr class="my-4">
<div class="container container-fluid">
    <h4>Examples</h4>
    <div class="table-responsive-md">
        <table id="examples" class="table table-borderless">
            <thead>
            <tr>
                <th scope="col">Verse</th>
                <th scope="col">Chaṃdas</th>
                <th scope="col">Try</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<footer id="sticky-footer" class="py-4 bg-dark">
    <div class="container text-center">
        <small class="text-white-50">This <a href="https://github.com/vinayakakv/prastara" target="_blank">open
            source</a>
            project was developed during a lockdown to contain <a
                    href="https://en.wikipedia.org/wiki/Coronavirus_disease_2019" target="_blank">COVID 19</a> outbreak
            in </small> 🇮🇳.
    </div>
</footer>
</body>

</html>
